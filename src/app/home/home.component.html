<ul>  <li *ngFor="let list of lists; let idx =index">    <div class="home-list-container" (click)="ToDetail(idx)">      <span class="list-container-left"><img src="{{list.author.avatar_url}}" class="list-img"/></span>      <div class="list-container-right">        <div class="title">{{list.title}}</div>        <div class="author">{{list.author.loginname}}</div>        <div class="num-container">          <span class="create-time">{{list.create_at.slice(0,10)}}</span>          <span class="read-num">{{list.reply_count}}/{{list.visit_count}}</span>        </div>      </div>    </div>  </li></ul>
