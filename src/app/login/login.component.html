<div class="panel panel-success panel-container">  <div class="panel-heading">    <h3 class="panel-title">登录</h3>  </div>  <div class="panel-body">    <form class="form-horizontal">      <div class="form-group">        <label for="name" class="col-sm-2 control-label">用户名：</label>        <div class="col-sm-10">          <input type="email" class="form-control" id="name" placeholder="请输入用户名">        </div>      </div>      <div class="form-group">        <label for="password" class="col-sm-2 control-label">用户密码：</label>        <div class="col-sm-10">          <input type="password" class="form-control" id="password" placeholder="请输入正确的用户密码">        </div>      </div>      <div class="form-group">        <div class="col-sm-offset-2 col-sm-10">          <div class="checkbox">            <label>              <input type="checkbox"> Remember me            </label>          </div>        </div>      </div>      <div class="form-group">        <div class="col-sm-offset-2 col-sm-10">          <button type="submit" class="btn btn-success">登录</button>          <button type="button" class="btn btn-danger">忘记密码？</button>        </div>      </div>    </form>  </div></div>
